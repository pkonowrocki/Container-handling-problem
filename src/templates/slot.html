<!doctype html>

<html style="height: 100%;">
    <head>
        <meta charset="utf-8">
        <title>{{agent.jid}}</title>
        <link rel="stylesheet" href="../static/slot.css">
    </head>
    <body style="height: 100%; margin: 0; display: flex; flex-direction: column;">
        <div style="
            width: 100%;
            height: 100%;
            max-width: 30rem;
            border: 2px solid black;
            border-top: 0;
            margin: 10px;
            display: flex;
            flex-flow: column-reverse;"
        >
            {% for c in containers %}
            <div style="
                background: lightblue;
                padding: 4px;
                height: 20%;
                box-shadow: 3px 3px gray;
                margin: 4px;
                text-align: center;
                justify-content: center;
                display: flex;
                align-content: center;
                text-align: center;
                flex-flow: column;"
            >
                {{ c }}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
